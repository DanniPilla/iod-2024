<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eChartss</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>

<body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">

let myChart = echarts.init(document.getElementById('main'));
        // Specify the configuration items and data for the chart
        let options = {
            title: { text: 'Fake Store Categories' },
            tooltip: {},
            xAxis: {
                data: ['Category 1', 'Category 2', 'Category 3', 'Category 4']
            },
            yAxis: {},
            series: [{
                name: '# products',
                type: 'bar',
                data: [0, 1, 5, 2]
            }]
        };
        fetch('https://fakestoreapi.com/products')
            .then((response) => response.json())
            .then(products => {
                let categoryStock = {};

                products.forEach(product => {
                    let category = product.category;
                    categoryStock[category]
                })

                options.xAxis.data = Object.keys(categoryStock); // that displays the name of the object
                options.yAxis.data = Object.values(categoryStock); // That displays the number because it is value
            })
            .then(() => {
                // Display the chart
                myChart.setOption(options);
            })

    </script>
</body>

</html>
